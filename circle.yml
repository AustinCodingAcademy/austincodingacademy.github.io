machine:
  node:
    version: 8.9.4
general:
  branches:
    only:
      - master
      - preview
dependencies:
  pre:
    - sudo apt-get install librsvg2-bin -y
  post:
    - npm rebuild
    - node deploy.js
deployment:
  master:
    branch: master
    commands:
      - git config --global user.email "kevin@austincodingacademy.com"
      - git config --global user.name "Kevin Colten"
      - yarn deploy
  preview:
    branch: preview
    commands:
      - git config --global user.email "kevin@austincodingacademy.com"
      - git config --global user.name "Kevin Colten"
      - yarn deploy-preview
