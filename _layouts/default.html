<!DOCTYPE HTML>
<html>
<head>
  <title>{{ page.title }}</title>
  <link href="/assets/stylesheets/app.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  {% include header.html %}
  <main>
    {{ content }}
  </main>
  {% include footer.html %}
  <!-- Start of Rocket.Chat Livechat Script -->
  <script type="text/javascript">
  (function(w, d, s, u) {
  	w.RocketChat = function(c) { w.RocketChat._.push(c) }; w.RocketChat._ = []; w.RocketChat.url = u;
  	var h = d.getElementsByTagName(s)[0], j = d.createElement(s);
  	j.async = true; j.src = 'https://chat.austincodingacademy.com/packages/rocketchat_livechat/assets/rocket-livechat.js';
  	h.parentNode.insertBefore(j, h);
  })(window, document, 'script', 'https://chat.austincodingacademy.com/livechat');
  </script>
  <!-- End of Rocket.Chat Livechat Script -->
  <script type="text/javascript" src="/assets/javascripts/app.js"></script>
  {{ page.scripts }}
</body>
</html>
