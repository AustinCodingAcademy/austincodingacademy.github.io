<section id="financing-options">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-9 col-lg-10 col-lg-offset-2">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <h2>
              <span class="fa-stack">
                <i class="fa fa-circle-thin fa-stack-2x"></i>
                <i class="fa fa fa-usd fa-stack-1x"></i>
              </span>
              FINANCING
              <span class="text-success"> OPTIONS</span>
              <br>
              <hr style="width: 40px; border-color: {{site.color}}; text-align:left; margin-left:0">
            </h2>
            {% for option in site.data.financing %}
            <div class="media">
              <div class="media-left">
                <a href="{{option.href}}">
                  <i class="fa fa-{{option.icon}} fa-2x" aria-hidden="true"></i>
                </a>
              </div>
              <div class="media-body">
                <h4 class="media-heading">
                  <a href="{{option.href}}">{{option.title}}</a>
                </h4>
                {{option.body}}
                <br>
                <a href="{{option.href}}">Read More</a>
              </div>
            </div>
            {% endfor %}
          </div>
          <div class="col-xs-12 col-md-6">
            {% include faqs.html %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
