<style media="screen">
  .img-reviews {
    border-radius: 75px;
    max-height:150px
  }
/* .review-body {
    background-color: #008768 !important;
  } */
</style>

<div class="slick-carousel" data-dots="false" data-arrows="false">
  {% for review in site.data.reviews %}
  {% if site.key == 'austin' or forloop.first == true %}
  <div class="row hidden row-eq">
    <div class="col-xs-12 col-md-3 justify-content-center equalizer align-items-center">
      <img src="{{review.img}}" alt="{{review.name}}" class="img-responsive img-reviews">
    </div>
    <div class="col-xs-12 col-md-9 review-body">
      <h4 class="equalizer">
        {{review.review}}
        <br />
        <br />
        {{ review.name }}, {{ review.current_role }}
      </h4>
    </div>
  </div>
  {% endif %}
  {% endfor %}
</div>
