<form name="insightly_web_to_lead" action="https://googleapps.insight.ly/WebToLead/Create" method="post">
  <input type="hidden" name="formId" value="P26VnYXCPMyqu/336CA7sA==" />
  <input type="hidden" name="ResponsibleUser" value="1346854" />
  <input type="hidden" name="LeadSource" value="1522626" />
  <input type="hidden" name="LEAD_FIELD_38" type="text" value="{{site.city}}" />
  <input type="hidden" name="LEAD_FIELD_14" type="text" value="In the Application Process">

  <div class="form-group">
    <label for="insightly_firstName">First Name: </label>
    <input class="form-control" id="insightly_firstName" name="FirstName" type="text" required />
  </div>
  <div class="form-group">
    <label for="insightly_lastName">Last Name: </label>
    <input class="form-control" id="insightly_lastName" name="LastName" type="text" required />
  </div>
  <div class="form-group">
    <label for="email">Email: </label>
    <input class="form-control" id="insightly_Email" name="email" type="text" required />
  </div>
  <div class="form-group">
    <label for="phone">Phone: </label>
    <input class="form-control" id="insightly_Phone" name="phone" type="text" required />
  </div>
  <div class="form-group">
    <label for="insightly_LEAD_FIELD_27">Which course are you applying to teach for? </label>
    <select id="insightly_LEAD_FIELD_27" class="form-control" name="LEAD_FIELD_27" required />
    <option value="" disabled selected>Select Course</option>
    {% for course in site.data.courses %} {% if site.courses contains course[0] %}
    <option value="{{course[1].name}}">{{course[1].name}}</option>
    {% endif %} {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="iinsightly_AddressCity">Current City </label>
    <input class="form-control" id="insightly_AddressCity" name="AddressCity" type="text" required />
  </div>
  <div class="form-group">
    <label for="insightly_LEAD_FIELD_43">College or School Attended </label>
    <input class="form-control" id="insightly_LEAD_FIELD_43" name="LEAD_FIELD_43" type="text" required />
  </div>
  <div class="form-group">
    <label for="insightly_LEAD_FIELD_44">Current Occupation </label>
    <input class="form-control" id="insightly_LEAD_FIELD_44" name="LEAD_FIELD_44" type="text" required />
  </div>
  <div class="form-group">
    <label for="insightly_LEAD_FIELD_45">Current Company </label>
    <input class="form-control" id="insightly_LEAD_FIELD_45" name="LEAD_FIELD_45" type="text" required />
  </div>
  <div class="form-group">
    <label for="insightly_LEAD_FIELD_26">What experience do you have in coding already? </label>
    <input class="form-control" id="insightly_LEAD_FIELD_26" name="LEAD_FIELD_26" type="text" required />
  </div>
  <div class="form-group">
    <label for="insightly_LEAD_FIELD_46">What should we know about your teaching style? </label>
    <input class="form-control" id="insightly_LEAD_FIELD_46" name="LEAD_FIELD_46" type="text" required />
  </div>
  <div class="form-group">
    <label for="insightly_LEAD_FIELD_2">Why do you want to teach? </label>
    <input class="form-control" id="insightly_LEAD_FIELD_2" name="LEAD_FIELD_2" type="text" required />
  </div>
