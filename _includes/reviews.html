<div class="slick-carousel">
  {% for review in site.data.reviews %}
  <div class="review media align-items-center hidden">
    <div class="media-left media-middle">
      <img class="media-object" src="{{review.img}}" alt="{{review.name}}" style="max-width: 150px; max-height: 150px;">
    </div>
    <div id="review-body" class="media-body">
      <h4 class="media-heading">
        {{review.review}}
        <br />
        <br />
        <span class="text-success">{{ review.name }}, </span> {{ review.current_role }}
      </h4>
    </div>
  </div>
  {% endfor %}
</div>
