machine:
  node:
    version: 7.2.1
general:
  branches:
    only:
      - master
      - preview
dependencies:
  post:
    - node deploy.js
deployment:
  master:
    branch: master
    commands:
      - git config --global user.email "kevin@austincodingacademy.com"
      - git config --global user.name "Kevin Colten"
      - npm run deploy-classics
      - npm run deploy-remotes
  preview:
    branch: preview
    commands:
      - git config --global user.email "kevin@austincodingacademy.com"
      - git config --global user.name "Kevin Colten"
      - npm run no-robots
      - npm run deploy-classics-preview
