<div class="reviews">
  {% for review in site.data.reviews %}
  <div class="review media hidden">
    <div class="media-left">
      <img class="media-object img-circle" src="{{review.img}}" alt="{{review.name}}" style="max-width: 150px; max-height: 150px;">
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{review.name}}
        <br />
        <small class="text-white">{{ review.review }}</small>
      </h4>
    </div>
  </div>
  {% endfor %}
</div>
