---
layout: form
permalink: application.html
title: Student Application
---
<form name="insightly_web_to_lead" action="https://forms.hubspot.com/uploads/form/v2/4009818/9d476e09-2737-4394-b7db-f0395a2d26d5" method="post" id="application">
  <input type="hidden" name="filled_out_application" value="true"/>
  <input type="hidden" name="lead_source" value="Web - Application"/>
  <input type="hidden" name="capture_city" type="text" value="{{site.city}}"/>
  <input type="hidden" name="hs_lead_status" type="text" value="IN_PROGRESS">
  <input type="hidden" name="hs_context" />
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input class="form-control" id="firstname" name="firstname" type="text" required />
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input class="form-control" id="lastname" name="lastname" type="text" required />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" id="email" name="email" type="email" required />
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input class="form-control" id="phone" name="phone" type="tel" required />
  </div>
  <div class="form-group">
    <label for="date_of_birth1">Date of Birth</label>
    <input class="form-control datepicker" id="date_of_birth1" name="date_of_birth1" type="text" required placeholder="ex: 01/01/2001" />
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input class="form-control" id="address" name="address" type="text" required />
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input class="form-control" id="city" name="city" type="text" required />
  </div>
  <div class="form-group">
    <label for="state">State (eg. TX)</label>
    <input class="form-control" id="state" name="state" type="text" placeholder="ex: TX" required pattern="^(A[LKSZRAEP]|C[AOT]|D[EC]|F[LM]|G[AU]|HI|I[ADLN]|K[SY]|LA|M[ADEHINOPST]|N[CDEHJMVY]|O[HKR]|P[ARW]|RI|S[CD]|T[NX]|UT|V[AIT]|W[AIVY])$"/>
  </div>
  <div class="form-group">
    <label for="zip">Zipcode (eg. 78701)</label>
    <input class="form-control" id="zip" name="zip" placeholder="ex: 78701" type="text" required pattern="^\d{5}$"/>
  </div>
  <div class="form-group">
    <label for="college_or_school_attended1">College or School Attended</label>
    <input class="form-control" id="college_or_school_attended1" name="college_or_school_attended1" type="text" required />
  </div>
  <div class="form-group">
    <label for="current_occupation1">Current Occupation</label>
    <input class="form-control" id="current_occupation1" name="current_occupation1" type="text" required />
  </div>
  <div class="form-group">
    <label for="current_company1">Current Company</label>
    <input class="form-control" id="current_company1" name="current_company1" type="text" required />
  </div>
  <div class="form-group">
    <label for="what_experience_if_any_do_you_have_in_coding_currently_">What experience, if any, do you have in coding already?</label>
    <select class="form-control" id="what_experience_if_any_do_you_have_in_coding_currently_" name="what_experience_if_any_do_you_have_in_coding_currently_" required />
      <option value="" disabled selected>Select one</option>
      <option value="None at all!">None at all!</option>
      <option value="I've dabbled with some online tutorials">I've dabbled with some online tutorials</option>
      <option value="Solid fundamentals but not ready for a job">Solid fundamentals but not ready for a job</option>
      <option value="I'm a professional developer">I'm a professional developer</option>
    </select>
  </div>
  <div class="form-group">
    <label for="what_should_we_know_about_your_learning_style_1">What should we know about your learning style?</label>
    <input class="form-control" id="what_should_we_know_about_your_learning_style_1" name="what_should_we_know_about_your_learning_style_1" type="text" required />
  </div>
  <div class="form-group">
    <label for="what_are_you_hoping_to_get_out_of_this_course_1">What are you hoping to get out of this course?</label>
    <input class="form-control" id="what_are_you_hoping_to_get_out_of_this_course_1" name="what_are_you_hoping_to_get_out_of_this_course_1" type="text" required />
  </div>
  <div class="form-group">
    <label for="please_paste_a_link_to_a_meme_that_best_describes_you">Please paste a link to the meme that best describes you</label>
    <input class="form-control" id="please_paste_a_link_to_a_meme_that_best_describes_you" name="please_paste_a_link_to_a_meme_that_best_describes_you" type="text" />
  </div>
  <label>What are the biggest factors for you in deciding which coding school to attend?</label>
  <br />
  <label class="checkbox-inline">
    <input type="checkbox" value="Curriculum" name="what_are_the_biggest_factors_for_you_in_deciding_which_coding_school_to_attend_" />
    Curriculum
  </label>
  <label class="checkbox-inline">
    <input type="checkbox" value="Schedule" name="what_are_the_biggest_factors_for_you_in_deciding_which_coding_school_to_attend_" />
    Schedule
  </label>
  <label class="checkbox-inline">
    <input type="checkbox" value="Teaching Methodology" name="what_are_the_biggest_factors_for_you_in_deciding_which_coding_school_to_attend_" />
    Teaching Methodology
  </label>
  <label class="checkbox-inline">
    <input type="checkbox" value="Tuition Cost" name="what_are_the_biggest_factors_for_you_in_deciding_which_coding_school_to_attend_" />
    Tuition Cost
  </label>
  <label class="checkbox-inline">
    <input type="checkbox" value="Culture Fit" name="what_are_the_biggest_factors_for_you_in_deciding_which_coding_school_to_attend_" />
    Culture Fit
  </label>
  <br />
  <br />
  <div class="form-group">
    <label for="will_your_employer_be_paying_for_this_course_1">Will your employer be paying for this course?</label>
    <select class="form-control" id="will_your_employer_be_paying_for_this_course_1" name="will_your_employer_be_paying_for_this_course_1">
      <option value="I'll have to check">I'll have to check</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>
  <div class="form-group">
    <label for="how_did_you_hear_about_this_course_1">How did you hear about this course?</label>
    <select class="form-control" id="how_did_you_hear_about_this_course_1" name="how_did_you_hear_about_this_course_1" required />
      <option value="" disabled selected>Select one</option>
      <option value="Coding Academy Student / Alumni">Coding Academy Student / Alumni</option>
      <option value="Coding Academy Event">Coding Academy Event</option>
      <option value="Friends / Family">Friends / Family</option>
      <option value="Employer / Colleague">Employer / Colleague</option>
      <option value="Radio">Radio</option>
      <option value="Pandora">Pandora</option>
      <option value="Google or Search Engine">Google or Search Engine</option>
      <option value="Facebook / Twitter / Social Media">Facebook / Twitter / Social Media</option>
      <option value="Email / Newsletter Marketing">Email / Newsletter Marketing</option>
      <option value="Another Website / Blog">Another Website / Blog</option>
      <option value="News Article">News - TV or Article</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="referral_or_promo_code1">Referral or Promo Code</label>
    <input class="form-control" id="referral_or_promo_code1" name="referral_or_promo_code1" type="text" />
  </div>
  <br />
  <label class="checkbox-inline">
    <input type="checkbox" value="true" name="are_you_18_or_older_" />
    Are you 18 or older?
  </label>
  <br/><br/>
  <button type="submit" class="btn btn-success btn-block">Submit Form</button>
</form>
