<div class="container">
  <h3>Get A Free <span class="text-success">Syllabus</span>!</h3>
  <form class="row equalizer">
    <div class="col-xs-12 col-md-4">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Jane Doe">
      </div>
    </div>
    <div class="col-xs-12 col-md-4">
      <div class="form-group">
        <label for="course">Course</label>
        <select class="form-control" id="course">
          {% for course in site.data.courses %}
          <option value="{{course[0]}}">{{course[1].name}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="col-xs-12 col-md-4">
      <button type="submit" class="btn btn-success btn-block" style="margin-top: 24px;">Submit</button>
    </div>
  </form>
</div>
