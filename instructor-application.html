---
layout: form
permalink: instructor-application.html
title: Instructor Application
---

<form name="insightly_web_to_lead" action="https://forms.hubspot.com/uploads/form/v2/4009818/b3a53439-182a-4d92-9e14-ee67981ff13c" method="post" id="instructor-application">
  <input type="hidden" name="lead_source" value="Web - Instructor Application" />
  <input type="hidden" name="capture_city" type="text" value="{{site.city}}"/>
  <input type="hidden" name="hs_context" />
  <div class="form-group">
    <label for="firstname">First Name: </label>
    <input class="form-control" id="firstname" name="firstname" type="text" required />
  </div>
  <div class="form-group">
    <label for="lastname">Last Name: </label>
    <input class="form-control" id="lastname" name="lastname" type="text" required />
  </div>
  <div class="form-group">
    <label for="email">Email: </label>
    <input class="form-control" id="email" name="email" type="email" required />
  </div>
  <div class="form-group">
    <label for="phone">Phone: </label>
    <input class="form-control" id="phone" name="phone" type="text" required pattern="^\(?\d{3}\)? ?\d{3}[\-]\d{4}$" />
  </div>
  <div class="form-group">
    <label for="which_course_are_you_applying_to_teach_">Which course are you applying to teach for? </label>
    <select id="which_course_are_you_applying_to_teach_" class="form-control" name="which_course_are_you_applying_to_teach_" required />
    <option value="" disabled selected>Select Course</option>
    {% for course in site.data.courses %} {% if site.courses contains course[0] %}
    <option value="{{course[1].name}}">{{course[1].name}}</option>
    {% endif %} {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="city">Current City </label>
    <input class="form-control" id="city" name="city" type="text" required />
  </div>
  <div class="form-group">
    <label for="college_or_school_attended1">College or School Attended </label>
    <input class="form-control" id="college_or_school_attended1" name="college_or_school_attended1" type="text" required />
  </div>
  <div class="form-group">
    <label for="current_occupation1">Current Occupation </label>
    <input class="form-control" id="current_occupation1" name="current_occupation1" type="text" required />
  </div>
  <div class="form-group">
    <label for="current_company1">Current Company </label>
    <input class="form-control" id="current_company1" name="current_company1" type="text" required />
  </div>
  <div class="form-group">
    <label for="what_s_your_current_experience_in_coding_">What experience do you have in coding already? </label>
    <input class="form-control" id="what_s_your_current_experience_in_coding_" name="what_s_your_current_experience_in_coding_" type="text" required />
  </div>
  <div class="form-group">
    <label for="what_should_we_know_about_your_teaching_style_1">What should we know about your teaching style? </label>
    <input class="form-control" id="what_should_we_know_about_your_teaching_style_1" name="what_should_we_know_about_your_teaching_style_1" type="text" required />
  </div>
  <div class="form-group">
    <label for="why_do_you_want_to_teach_1">Why do you want to teach? </label>
    <input class="form-control" id="why_do_you_want_to_teach_1" name="why_do_you_want_to_teach_1" type="text" required />
  </div>
  <label>When deciding on a coding school to teach at, what are the biggest factors for you? </label>
  <br />
  <label class="checkbox-inline">
    <input type="checkbox" value="Curriculum" name="when_deciding_on_a_coding_school_to_teach_at_what_are_the_biggest_factors_for_you_" />
    Curriculum
  </label>
  <label class="checkbox-inline">
    <input type="checkbox" value="Schedule" name="when_deciding_on_a_coding_school_to_teach_at_what_are_the_biggest_factors_for_you_" />
    Schedule
  </label>
  <label class="checkbox-inline">
    <input type="checkbox" value="Teaching Methodology" name="when_deciding_on_a_coding_school_to_teach_at_what_are_the_biggest_factors_for_you_" />
    Teaching Methodology
  </label>
  <label class="checkbox-inline">
    <input type="checkbox" value="Culture Fit" name="when_deciding_on_a_coding_school_to_teach_at_what_are_the_biggest_factors_for_you_" />
    Culture Fit
  </label>
  <br />
  <br />
  <div class="form-group">
    <label for="how_did_you_hear_about_this_coding_school1">How did you hear about this coding school? </label>
    <select class="form-control" id="how_did_you_hear_about_this_coding_school1" name="how_did_you_hear_about_this_coding_school1" required />
    <option value="" disabled selected>Select one</option>
    <option value="Coding Academy Student / Alumni">Coding Academy Student / Alumni</option>
    <option value="Coding Academy Event">Coding Academy Event</option>
    <option value="Friends / Family">Friends / Family</option>
    <option value="Employer / Colleague">Employer / Colleague</option>
    <option value="Radio">Radio</option>
    <option value="Pandora">Pandora</option>
    <option value="Google or Search Engine">Google or Search Engine</option>
    <option value="Facebook / Twitter / Social Media">Facebook / Twitter / Social Media</option>
    <option value="Email / Newsletter Marketing">Email / Newsletter Marketing</option>
    <option value="Another Website / Blog">Another Website / Blog</option>
    <option value="News Article">News - TV or Article</option>
    <option value="Other">Other</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success btn-block">Submit Form</button>
</form>
