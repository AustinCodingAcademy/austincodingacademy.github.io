---
layout: form
permalink: capture-syllabus
title: Download a Syllabus
---
<div class="bg-primary text-white">
  <form name="insightly_web_to_lead" action="https://forms.hubspot.com/uploads/form/v2/4009818/96b064b7-ee1d-4ac2-b3a0-0feb9887f546" method="post" id="capture-syllabus">
    <input type="hidden" name="hs_context" />
    <input type="hidden" name="capture_city" type="text" value="{{site.city}}"/>
    <input type="hidden" name="lead_source" value="Web - Syllabus" />
    <div class="row row-eq margin-0">
      <div class="col-xs-12 col-sm-2 margin-0">
        <div class="form-group">
          <label for="firstname">First Name: </label>
          <input id="firstname" class="form-control" name="firstname" type="text" required />
        </div>
      </div>
      <div class="col-xs-12 col-sm-2 margin-0">
        <div class="form-group">
          <label for="lastname">Last Name: </label>
          <input id="lastname" class="form-control" name="lastname" type="text" required />
        </div>
      </div>
      <div class="col-xs-12 col-sm-3 margin-0">
        <div class="form-group">
          <label for="email">Email: </label>
          <input id="email" class="form-control" name="email" type="email" required />
        </div>
      </div>
      <div class="col-xs-12 col-sm-2 margin-0">
        <div class="form-group">
          <label for="phone">Phone: </label>
          <input class="form-control" id="phone" name="phone" type="text" required pattern="^\(?\d{3}\)? ?\d{3}[\-]\d{4}$" />
        </div>
      </div>
      <div class="col-xs-12 col-sm-2 margin-0 equalizer">
        <input type="submit" value="Submit" class="btn btn-success btn-block" style="margin-top:24px;">
      </div>
    </div>
  </form>
</div>
